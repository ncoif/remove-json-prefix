<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remove JSon Prefix</title>
    <link rel="stylesheet" href="popup.css"/>
    <script src="popup.js"></script>
  </head>

<body>
  <header>
    <h1>Remove JSon Prefix</h1>
  </header>

  <p>Remove leading prefix <span style="font-family:monospace">)]}, </span> from JSon response for better display.</p>
  <p>See <a href="https://haacked.com/archive/2008/11/20/anatomy-of-a-subtle-json-vulnerability.aspx/">here</a> for more details.</p>

  <section id="disableButton" class="options">
    <div class="onoffswitch">
      <input id="onoffswitch" type="checkbox" checked>
      <label for="onoffswitch">Enable</label>
    </div>
  </section>

  <footer>
    <p><small>(<span>Version</span>: <span id="current-version"></span>)</small></p>
  </footer>
</body>
</html>
